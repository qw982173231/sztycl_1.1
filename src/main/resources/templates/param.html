<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>页面代码</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/jquery-easyui-1.7.0/demo/demo.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/jquery-easyui-1.7.0/themes/icon.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/jquery-easyui-1.7.0/themes/default/easyui.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/jquery-easyui-1.7.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-easyui-1.7.0/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/param.js}"></script>


</head>


<body class="easyui-layout" style="overflow: hidden">
  <!--页面上方区域 -->
<div region="north" split="true"
     style="height:60px;font-size: 26px;text-align: center;padding: 8px;background-color: #D1EEEE">数据预处理后台维护
</div>

<!--  页面左边区域    -->
<div region="west" style="width:180px" title="数据预处理后台维护" split="true">
    <!-- 树形结构的功能列表 -->
    <ul id="tree"></ul>
</div>

<!--  页面中间内容（主面板）区域     -->
<div region="center"  >
    <div class="easyui-tabs" fit="true" border="false" id="tabs">
        <div title="首页">欢迎来到数据预处理后台维护页面</div>
    </div>
</div>
</body>


</html>
